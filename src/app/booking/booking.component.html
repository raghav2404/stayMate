<div>
  <button mat-raised-button color="primary" type="button" (click)="addPassport()">
    Add Passport
  </button>
  <button mat-raised-button color="primary" type="button" (click)="deletePassport()">
    Delete Passport
  </button>

</div>

<form class="example-form"  [formGroup]="bookingForm" (ngSubmit)="addBooking()">
  <mat-form-field class="example-full-width" *ngIf="bookingForm.get('passport')">
  <mat-label>Passport</mat-label>
    <input type="text" matInput formControlName ="passport"
           placeholder="Passport number">
  </mat-form-field>
  <div>

      <mat-form-field class="example-full-width">

        <input type="text" matInput formControlName ="roomId"
               placeholder="Room id">
      </mat-form-field>


    <mat-form-field class="example-full-width">

      <input type="text" matInput formControlName ="guestName"
             placeholder="guestName">
    </mat-form-field>
    <mat-form-field class="example-full-width">

      <input type="text" matInput formControlName ="guestEmail"
             placeholder="guestEmail">
    </mat-form-field>
    <mat-form-field class="example-full-width">

      <input type="text" matInput formControlName ="mobileNumber"
             placeholder="mobileNumber">
    </mat-form-field>
    <mat-form-field class="example-full-width">

      <input type="text" matInput formControlName ="bookingAmount"
             placeholder="bookingAmount">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Check-in date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="checkinDate">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <div formGroupName="address">

      <mat-accordion class="example-headers-align" multi>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title> Address </mat-panel-title>

          </mat-expansion-panel-header>

          <mat-form-field class="example-full-width">

            <input type="text" matInput formControlName ="addressLine1"
                   placeholder="Address Line 1">
            <mat-error *ngIf="bookingForm.get('address.addressLine1')?.hasError('required')">
              Address line1 is required
            </mat-error>
          </mat-form-field>

          <br>

          <mat-form-field class="example-full-width">

            <input type="text" matInput formControlName ="addressLine2"
                   placeholder="Address Line 2">
          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width">

            <input type="text" matInput formControlName ="city"
                   placeholder="city">
          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width">

            <input type="text" matInput formControlName ="state"
                   placeholder="state">
          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width" >

            <input type="text" matInput formControlName ="country"
                   placeholder="country">
          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width">

            <input type="text" matInput formControlName ="zipCode"
                   placeholder="zipCode">
          </mat-form-field>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
    <div>
      <button mat-raised-button color="primary" type="button" (click)="addGuest()" >Add Guest</button>
    </div>
    <div formArrayName="guests">
      <mat-accordion class="example-headers-align" multi>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title> Guests </mat-panel-title>

          </mat-expansion-panel-header>

          <div *ngFor="let guest of guests.controls;let i = index">
      <div [formGroupName]="i">
        <mat-form-field>
          <input
          type="text"
          matInput
          formControlName="guestName"
          placeholder="Guest Name"
          />
          <mat-error *ngIf="bookingForm.get(['guests',i, 'guestName'])?.hasError('required')">
              Guest  name required
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input
            type="number"
            matInput
            formControlName="age"
            placeholder="Age"
          />
        </mat-form-field>
      </div>

            <div>
              <button
                mat-raised-button
                color="primary"
                type="button"
                (click) = "removeGuest(i)">
                Remove Guest
              </button>
            </div>

     </div>
        </mat-expansion-panel>
      </mat-accordion>

    </div>
    <div>
      <mat-checkbox class="example-margin" formControlName="termsndconditions">
 Terms And Conditions
      </mat-checkbox>
    </div>
    <div>
    <div class="example-button-row">
      <div class="example-flex-container">
        <div class="example-button-container">
          <button [disabled]="bookingForm.invalid" mat-fab extended>
            <mat-icon>favorite</mat-icon>
            Book Room
          </button>
        </div>

      </div>
      </div>
    </div>
  </div>
</form>
